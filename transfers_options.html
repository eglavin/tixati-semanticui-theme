<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type" />

        <title>Options - Tixati Web Interface</title>
        <link rel="icon" type="image/png" href="/favico.png" />

        <link rel="stylesheet" type="text/css" href="custom.css" />
        <link rel="stylesheet" type="text/css" href="/main.css" />
        <link rel="stylesheet" type="text/css" href="/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="/icon.css" />

        <script type="application/javascript" src="/jquery.min.js"></script>
        <script type="application/javascript" src="/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui six item menu">
            <a class="item" href="/home"
                ><i class="large home icon"></i> Home</a
            >
            <a class="active item" href="/transfers"
                ><i class="large download icon"></i> Transfers</a
            >
            <a class="item" href="/bandwidth"
                ><i class="large bar chart icon"></i> Bandwidth</a
            >
            <a class="item" href="/dht"
                ><i class="large lightning icon"></i> DHT</a
            >
            <a class="item" href="/settings"
                ><i class="large settings icon"></i> Settings</a
            >
            <a class="item" href="/help"
                ><i class="large help icon"></i> Help</a
            >
        </div>

        <br />

        <div class="titlehdr">
            $name$
        </div>

        <div class="ui eight item menu">
            <a class="item" href="details">Details</a>
            <a class="item" href="files">Files</a>
            <a class="item" href="trackers">Trackers</a>
            <a class="item" href="peers">Peers</a>
            <a class="item" href="pieces">Pieces</a>
            <a class="item" href="bandwidth">Bandwidth</a>
            <a class="item" href="eventlog">Event Log</a>
            <a class="active item" href="options">Options</a>
        </div>

        <div class="ui container">
            <br />
            <form
                method="post"
                action="/transfers/$guid$/options/action"
                class="ui form"
            >
                <div class="ui three buttons menu">
                    <input
                        class="ui button"
                        type="submit"
                        name="start"
                        value="Start"
                    />
                    <input
                        class="ui button"
                        type="submit"
                        name="stop"
                        value="Stop"
                    />
                    <input
                        class="ui button"
                        type="submit"
                        name="remove"
                        value="Remove"
                    />
                </div>
                <div class="ui three buttons menu">
                    <input
                        class="ui button"
                        type="submit"
                        name="searchdht"
                        value="Search DHT"
                    />
                    <input
                        class="ui button"
                        type="submit"
                        name="checkfiles"
                        value="Check Files"
                    />
                    <input
                        class="ui button"
                        type="submit"
                        name="delete"
                        value="Delete Files"
                    />
                </div>

                <br />
                <div class="ui grid">
                    <div class="seven wide field">
                        <label>Upload Ratio Limit</label>
                        <select name="ratiolimit">
                            <!--select ratiolimit-->
                        </select>
                    </div>
                    <div class="seven wide field">
                        <label>Remote Seed Limit</label>
                        <select name="seedlimit">
                            <!--select seedlimit-->
                        </select>
                    </div>
                    <div class="two wide field">
                        <label>&nbsp;</label>
                        <input
                            class="ui submit button right floated"
                            type="submit"
                            name="update_ullimits"
                            value="Apply"
                        />
                    </div>
                </div>

                <br /><br />

                <div class="ui grid">
                    <div class="six wide field">
                        <label>Constant Seeding</label>
                        <select name="constseeding">
                            <!--select constseeding-->
                        </select>
                    </div>
                    <div class="two wide field">
                        <label>&nbsp;</label>
                        <input
                            class="ui submit button"
                            type="submit"
                            name="update_constseeding"
                            value="Apply"
                        />
                    </div>
                    <div class="six wide field">
                        <label>Super Seeding</label>
                        <select name="superseeding">
                            <!--select superseeding-->
                        </select>
                    </div>
                    <div class="two wide field">
                        <label>&nbsp;</label>
                        <input
                            class="ui submit button"
                            type="submit"
                            name="update_superseeding"
                            value="Apply"
                        />
                    </div>
                </div>
            </form>

            <br />
        </div>
    </body>
</html>
