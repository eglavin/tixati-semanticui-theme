<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type" />

        <title>Bandwidth - Tixati Web Interface</title>
        <link rel="icon" type="image/png" href="/favico.png" />

        <link rel="stylesheet" type="text/css" href="/custom.css" />
        <link rel="stylesheet" type="text/css" href="/main.css" />
        <link rel="stylesheet" type="text/css" href="/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="/icon.css" />

        <script type="application/javascript" src="/jquery.min.js"></script>
        <script type="application/javascript" src="/semantic.min.js"></script>
    </head>
    <script>
        <!--
        function setupcharts() {
            var w = window.innerWidth || document.documentElement.clientWidth;
            w = Math.floor(Math.max(200, (w - 16) * 0.98));
            var h = window.innerHeight || document.documentElement.clientHeight;
            h = Math.floor(Math.max(120, h / 2 - 90));
            document.getElementById("chart_in").src = "bandwidth/chart_in_" + w + "x" + h + "_1.png";
            document.getElementById("chart_out").src = "bandwidth/chart_out_" + w + "x" + h + "_1.png";
        }
        //-->
    </script>

    <body onload="setupcharts()">
        <div class="ui six item menu">
            <a class="item" href="/home"
                ><i class="large home icon"></i> Home</a
            >
            <a class="active item" href="/transfers"
                ><i class="large download icon"></i> Transfers</a
            >
            <a class="item" href="/bandwidth"
                ><i class="large bar chart icon"></i> Bandwidth</a
            >
            <a class="item" href="/dht"
                ><i class="large lightning icon"></i> DHT</a
            >
            <a class="item" href="/settings"
                ><i class="large settings icon"></i> Settings</a
            >
            <a class="item" href="/help"
                ><i class="large help icon"></i> Help</a
            >
        </div>

        <br />

        <div class="titlehdr">
            $name$
        </div>

        <div class="ui eight item menu">
            <a class="item" href="details">Details</a>
            <a class="item" href="files">Files</a>
            <a class="item" href="trackers">Trackers</a>
            <a class="item" href="peers">Peers</a>
            <a class="item" href="pieces">Pieces</a>
            <a class="active item" href="bandwidth">Bandwidth</a>
            <a class="item" href="eventlog">Event Log</a>
            <a class="item" href="options">Options</a>
        </div>

        <br />
        <form
            method="post"
            action="/transfers/$guid$/bandwidth/action"
            class="ui form"
        >
            <table class="bwctrls ui table">
                <tr>
                    <td>
                        <div class="field">
                            <label>Incoming Bandwidth Limit</label>
                            <select name="inlimit">
                                <!--select inlimit-->
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="field">
                            <label>Priority Group</label>
                            <select name="inpriogrp">
                                <!--select inpriogrp-->
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="field">
                            <label>Peer Allowance</label>
                            <select name="inshare">
                                <!--select inshare-->
                            </select>
                        </div>
                    </td>
                    <td>
                        <br />
                        <input
                            class="ui submit button right floated"
                            type="submit"
                            name="update_inprio"
                            value="Apply"
                        />
                    </td>
                </tr>
            </table>
        </form>

        <noscript>
            <image
                class="bwviewchart"
                src="bandwidth/chart_in_480x300_1.png"
                alt="Incoming Bandwidth"
            />
        </noscript>
        <image class="bwviewchart" id="chart_in" />
        <br />

        <form
            method="post"
            action="/transfers/$guid$/bandwidth/action"
            class="ui form"
        >
            <table class="bwctrls ui table">
                <tr>
                    <td>
                        <div class="field">
                            <label>Outgoing Bandwidth Limit</label>
                            <select name="outlimit">
                                <!--select outlimit-->
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="field">
                            <label>Priority Group</label>
                            <select name="outpriogrp">
                                <!--select outpriogrp-->
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="field">
                            <label>Peer Allowance</label>
                            <select name="outshare">
                                <!--select outshare-->
                            </select>
                        </div>
                    </td>
                    <td>
                        <br />
                        <input
                            class="ui submit button right floated"
                            type="submit"
                            name="update_outprio"
                            value="Apply"
                        />
                    </td>
                </tr>
            </table>
        </form>

        <noscript>
            <image
                class="bwviewchart"
                src="bandwidth/chart_out_480x300_1.png"
                alt="Outgoing Bandwidth"
            />
        </noscript>
        <image class="bwviewchart" id="chart_out" />
        <br />
    </body>
</html>
